<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="swiper mySwiper">
      <h2>Давайте посмотрим на новогодних котиков</h2>
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/1.png" alt="Котик №1" /></div>
        <div class="swiper-slide"><img src="img/2.png" alt="Котик №2" /></div>
        <div class="swiper-slide"><img src="img/3.jpg" alt="Котик №3" /></div>
        <div class="swiper-slide"><img src="img/4.jpg" alt="Котик №4" /></div>
        <div class="swiper-slide"><img src="img/5.jpg" alt="Котик №5" /></div>
        <div class="swiper-slide"><img src="img/6.jpg" alt="Котик №6" /></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
